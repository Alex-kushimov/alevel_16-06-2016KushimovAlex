<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="main.css">
	<script src="javascript.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
  			<h1>TODO list with Jquery and Bootstrap</h1>
		</div>
		<div id="alert" class="alert alert-success modal-alert" role="alert">
		  <strong>"New task was successfully added!"</strong>
		</div>
		<div class="row">
		<button type="button" data-toggle="modal" data-target="#myModal" class="m-b-20 btn btn-primary btn-lg pull-right"><i class="fa fa-plus"></i> Add task</button>
		
		<div class="col-xs-12 m-b-20"> 
        <ul class="nav nav-tabs" role="tablist">
          <li class="active"><a href="#undone" data-toggle="tab">Undone</a></li>
          <li><a href="#inprogress" data-toggle="tab">In progress</a></li>
          <li><a href="#done" data-toggle="tab">Done</a></li>
        </ul>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-8 col-lg-8">
       
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="undone">
            <div class="list-group">
              
            </div>
          </div>
          <div role="tabpanel" class="tab-pane" id="inprogress">
            <div class="list-group">
              
            </div>
          </div>
          <div role="tabpanel" class="tab-pane" id="done">
            <div class="list-group">
              
            </div>
          </div>
        </div>
      </div>

		      <div class="hidden-xs col-sm-6 col-md-4 col-lg-4">
        <div class="panel panel-danger">
          <div class="panel-heading">Undone tasks</div>
          <div class="panel-body">
            Tasks count: <span class="badge count" id="count-undone">0</span>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">In progress tasks</div>
          <div class="panel-body">
            Tasks count: <span class="badge count" id="count-inprogress">0</span>
          </div>
        </div>
        <div class="panel panel-success">
          <div class="panel-heading">Done tasks</div>
          <div class="panel-body">
            Tasks count: <span class="badge count" id="count-done">0</span>
          </div>
        </div>
      </div>
	
	</div>

	</div>
<!-- ALERT -->


<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Add task</h4>
        </div>
        <div class="modal-body">
          <div id="form-new-task">
            <div class="form-group">
              <input type="text" name="title" placeholder="Title" autofocus="true" class="form-control">
            </div>
            <div class="form-group t-center">
               <div class="btn-group" data-toggle="buttons">
                 <label class="btn btn-danger">
                      <input type="radio" name="status" class="status" value="1"> Undone
                 </label>
                 <label class="btn btn-primary">
                      <input type="radio" name="status" class="status" value="2"> In progress
                 </label>
                 <label class="btn btn-success">
                      <input type="radio" name="status" class="status" value="3"> Done
                 </label>
               </div>
            </div>
            <div class="form-group">
              <textarea name="description" cols="30" rows="10" placeholder="Description" class="form-control"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="save-task-btn" data-toggle="modal" data-target="#addAlert">Ok</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
