<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>


	 <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/3edff60deb.js"></script>
	
	<link rel="stylesheet"type="text/css" href="css/style.css">
    
</head>
<body>
    <div class="container">
    	<div class="page-header">
         <h1>x-editable</h1>
        </div>

        <div class="row">
            <div class="col-xs-12">

                <ul class="list-group">
                    <li class="list-group-item">Name: <h4 editable="text" editable-text onafterchange="saveData" onbeforesave="validateData">test user</h4></li>
                    <li class="list-group-item" onafterchange="saveData">Password: <h4 editable="password" editable-text onafterchange="saveData" onbeforesave="validateData">111111</h4></li>
                    <li class="list-group-item">E-mail: <h4 editable="email" editable-text onafterchange="saveData" onbeforesave="validateEmail">Bob@mail.ru</h4></li>
                    <li class="list-group-item">Age: <h4 editable="number" editable-text onafterchange="saveData" onbeforesave="validateAge">-10</h4></li>
                    <li class="list-group-item">Countries: <h4 editable="select" option="countries" editable-text onafterchange="saveData" onbeforesave="validateData">Ukraine</h4></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="jquery/index.js"></script>
</body>
</html>
